 </head>

 <body>
	
	<div align="center">
		<p >请注意，微信公众平台的授权目录一定要配置到这也页面所在的目录哦</p>
	</div>
	
	<div class="choose" >
		Click me to pay!
		<br><br>
		QQ:553018567
	</div>
 </body>

 <script>
 	$(document).ready( function(){
		//点击测试,注意参数是demo中生成的package
		$(".choose").click(function(){
		    WeixinJSBridge.invoke('getBrandWCPayRequest',{请注意，这个地方放Demo.java中生成的package},

		       //支付成功或失败前台判断

		     });
	    
	    });
  });
